<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>




    <div class="box">
        <div class="header">
            <h1>Guess The Number Game</h1>
        </div>
        <div class="contain">
            <h2>Rules:
                Guess The Number Bet<sup>n</sup> 1 to 100, you get the Hint to Guess correct Number & Your <b>Score =
                    100 - Number of Chances you take</b>
            </h2>
        </div>
        <div class="game">
            <input type="number" id="userGuess" value="num">
            <button id="sub" onclick="check()" placeholder="Submit">Submit</button>
        </div>

        <p id="ok"></p>

    </div>
